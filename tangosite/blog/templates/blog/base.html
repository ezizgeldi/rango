{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/post/css/base.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">Rango</div>
                <nav class="nav">
                    <a class="nav_link" href="#">Blog</a>
                    <a class="nav_link" href="#">Portfolio</a>
                    <a class="nav_link" href="#">Contact</a>
                </nav>
            </div>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
            </div>
    </header>
</body>
</html>
