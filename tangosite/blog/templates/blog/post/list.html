{% extends 'blog/base.html' %}
{% load static  %}
{% block title %}My blog{% endblock %}
{% block  content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{{  post.get_absolute_url }}"> {{post.title}} </a>
        </h2>
        <p class="date" >Pulished {{post.publish}} by {{post.author}}</p>

    {% endfor %}

{% endblock %}
